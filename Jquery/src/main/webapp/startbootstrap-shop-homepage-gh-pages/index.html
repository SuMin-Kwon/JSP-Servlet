<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />

<title>Coffer Shop - Start Bootstrap Template</title>
<!-- Favicon-->
<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
<!-- Bootstrap icons-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
	rel="stylesheet" />
<!-- Core theme CSS (includes Bootstrap)-->
<link href="css/styles.css" rel="stylesheet" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		let contents = $('div.col');
		contents = $(contents).find('img').each(function(idx, item){ //idx = 인덱스 , item = 아이템
			console.log(idx, item);
			$(item).attr('src', '../image/img01.jpg');
		}); 
		console.log(contents);
		
		$.ajax({
			url : '../ItemListServlet.do', // 요청페이지
			dataType : 'json', 
			success : function(result) {
				console.log(result);
				for (let i=0; i<result.length; i++){
					makeRowDate(result[i]); // {itemNo : "??", itemName : "??", itemDesc : "??"}
				}
			},
			error : function(reject) {
				console.log('[error!!!!!!!]'+reject);
			}
		});
		
	});
	function makeRowDate(obj){
		let div_col = $('<div />').addClass('col mb-5');
		let div_card = $('<div />').addClass('card h-100');
		// -> div_card 하위 요소 시작.
		let div_badge = $('<div />').addClass('badge bg-dark text-white position-absolute')
									.css({'top': '0.5rem', 'right': '0.5rem'})
									.text('Sale');
		// 이미지
		let img = $('<img />').addClass('card-img-top')
							  .attr('src', '../image/' + obj.image)
							  .attr('alt', '커피이미지_01');
		// 카드					  
		let div_cardbody = $('<div />').addClass('card-body p-4');
		
		// 카드의 하위요소
		let div_text_center = $('<div />').addClass('text-center');
		
		let div_h5 = $('<h5 />').addClass('fw-bolder')
								.text(obj.itemName);
		
		let div_flex = $('<div />').addClass('d-flex justify-content-center small text-warning mb-2')
		
		// 별 (평점)
		let cnt = Math.floor(obj.likeIt); // 3.5
        let mod = obj.likeIt != cnt ? true : false;
        for(let i=0; i<cnt; i++) {
       		$(div_flex).append('<div class="bi-star-fill"></div>');
        }
      	if(mod) {
      		$(div_flex).append('<div class="bi-star-half"></div>');
      	}
		
		let div_span = $('<span />').addClass('text-muted text-decoration-line-through')
									.text(obj.price);
		
		
		let txt = document.createTextNode(' '+obj.priceOff + '원');
		
		$(div_text_center).append(div_h5, div_flex, div_span, txt);
		$(div_cardbody).append(div_text_center);
		
		// footer
		let div_cardfooter = $('<div />').addClass('card-footer p-4 pt-0 border-top-0 bg-transparent');	
		let div_footer_text = $('<div />').addClass('text-center')
		let div_footer_a = $('<a />').addClass('btn btn-outline-dark mt-auto')
									 .attr('href','#')
									 .text('Add to cart');
		
		
		$(div_footer_text).append(div_footer_a);
		$(div_cardfooter).append(div_footer_text);
		
		$(div_card).append(div_badge, img, div_cardbody, div_cardfooter);
		// -> div_card 하위 요소 종료.
		
		$(div_col).append(div_card);
		$('div.row').append(div_col);
		
	};
</script>

</head>
